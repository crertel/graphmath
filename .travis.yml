language: elixir
elixir:
  - 1.8.2
otp_release:
  - 22.0.1
before_install:
before_script:
  - mix local.hex --force
  - mix deps.get --only test
script: mix test
after_script:
  - MIX_ENV=docs mix deps.get
  - MIX_ENV=docs mix inch.report
after_success:
  - export T_COMMIT_MESSAGE="`git log --pretty=format:%s -1`"
  - export T_COMMIT_BRANCH="`git rev-parse --abbrev-ref HEAD`"
  - export T_COMMIT_SHA="`git rev-parse HEAD`"
  - MIX_ENV=dev mix deps.get
  - MIX_ENV=dev mix coveralls.post --branch "$T_COMMIT_BRANCH"  --sha "$T_COMMIT_SHA" --message "$T_COMMIT_MESSAGE"
